<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <!-- Include Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- section for High Scores href and Time remaining display -->
    <section class="card-body d-flex justify-content-between" id="topElements">
        <div id="highScores">
            <a href="javascript:null" onClick="javascript:buttonScores()">View High Scores</a>
        </div>
        <div id="timerDown" class="d-flex justify-content-end">Time remaining: 60</div>
    </section>


    <main>
        <!-- section for Home and start button -->
        <section id="startPage">
            <div class="header">
                <h1 id="mainHeader" class="d-flex text-center">Welcome to the Code Quiz</h1>
            </div>
            <div class="d-flex justify-content-center text-center">
                <p id="intro">Test your abilities and solve this JavaScript quiz within the time limit.
                <br>Incorrect answers will penalize your time by 5 seconds!<br></p>
            </div>
            <div class = "d-flex justify-content-evenly" id="start">
                <button type="button" class="btn btn-primary" id="startBtn">Start</button>
                <!-- <button class = "quizBtns" id = "highScoresHist" onclick = "openHighScores()">High Scores</button> -->
            </div>
        </section>

        <!-- section for the quiz questions -->
        <!-- hiding the questions until the quiz starts -->
        <section style="display: none;" id="displayQuestions">
            <h2 class="d-flex justify-content-center text-center" id="questionsTittle">Question</h2>
            <div class="d-flex justify-content-center text-center" id="showQuestion"></div>
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-around align-items-center">
                    <button type="button" onclick="confirmAnswer('A')" id="A" class="btn btn-primary d-flex align-items-end justify-content-center col-md-1">A</button><p class="d-flex align-items-start justify-content-start col-md-8" id="optionA"></p><br>
                </div>

                <div class="d-flex justify-content-around align-items-center">
                    <button type="button" onclick="confirmAnswer('B')" id="B" class="btn btn-primary d-flex align-items-end justify-content-center col-md-1">B</button><p class="d-flex align-items-start justify-content-start col-md-8" id="optionB"></p><br>
                </div>

                <div class="d-flex justify-content-around align-items-center">
                    <button type="button" onclick="confirmAnswer('C')" id="C" class="btn btn-primary d-flex align-items-end justify-content-center col-md-1">C</button><p class="d-flex align-items-start justify-content-start col-md-8" id="optionC"></p><br>
                </div>

                <div class="d-flex justify-content-around align-items-center">
                    <button type="button" onclick="confirmAnswer('D')" id="D" class="btn btn-primary d-flex align-items-end justify-content-center col-md-1">D</button><p class="d-flex align-items-start justify-content-start col-md-8" id="optionD"></p><br>
                </div>
            </div>
            <div id = "answerResult" class="col-md-4 d-flex justify-content-end"></div>
        </section>
  
        <!-- section for adding initials -->
        <section style="display: none;" id="initialsSection">
            <h2 class="d-flex justify-content-center text-center" id="testCompleted">Test Completed</h2>
            <br>
            <div class="row">
                <div class="d-flex align-items-center">
                    <p class="col-md-4 d-flex justify-content-end">Your final score is:</p>
                    <div id = "displayFinalScore" class="col-md-6 d-flex justify-content-start"></div>
                </div>
            </div>
            <div id="addUserInitials" class="row">
                <div class="d-flex align-items-center">
                    <label for="Name" class="col-md-4 d-flex justify-content-end">Enter your initials:</label>
                    <input type="text" id="userInitials" class="col-md-2 d-flex justify-content-right" name="initials" placeholder="Your Initials">
                    <button type="submit" class="btn btn-primary col-md-1" id="sendInitials">Submit</button>
                </div>
            </div>
        </section>

        <!-- section for high scores -->
        <section style="display: none;" id="allHighScores">
            <h2 class="d-flex justify-content-center text-center" id="highScoresTittle">High Scores</h2>
            <div id="listScores" class="d-flex p-2 justify-content-center">
                <ul id = "allScores">
                    <!-- <li id = "eachHighScore" class="d-flex justify-content-center align-items-center"></li> -->
                </ul>
            </div>
            <div class="d-flex justify-content-center text-center">
                <button type="button" class="btn btn-primary" id="retakeQuiz">Retake Quiz</button>
                <button type="button" class="btn btn-primary" id="clearScores">Clear Highscores</button>
            </div>
        </section>

    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
